<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retail Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style> #map { height: 400px; } </style>
  
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Retail Shop</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#location">Location</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" style="background-image: url('https://unsplash.com/photos/yellow-and-red-apples-on-black-plastic-crate-stpjHJGqZyw'); height: 400px; background-size: cover;">
        <div class="carousel-caption"><h5>Welcome to Our Retail Shop</h5></div>
      </div>
      <div class="carousel-item" style="background-image: url('https://via.placeholder.com/800x400'); height: 400px; background-size: cover;">
        <div class="carousel-caption"><h5>Quality Products</h5></div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="container mt-5 text-center">
    <div class="row">
      <div class="col-md-4">
        <i class="fas fa-store fa-3x"></i>
        <h3>Products</h3>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productsModal">Learn More</button>
      </div>
      <div class="col-md-4">
        <i class="fas fa-truck fa-3x"></i>
        <h3>Delivery</h3>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#deliveryModal">Learn More</button>
      </div>
      <div class="col-md-4">
        <i class="fas fa-headset fa-3x"></i>
        <h3>Support</h3>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#supportModal">Learn More</button>
      </div>
    </div>
  </div>

  <div class="modal fade" id="productsModal">
    <div class="modal-content">
      <div class="modal-header">
        <h5>Our Products</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">Information about products.</div>
    </div>
  </div>
  <div class="modal fade" id="deliveryModal">
    <div class="modal-content">
      <div class="modal-header">
        <h5>Delivery Service</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">Information about delivery.</div>
    </div>
  </div>
  <div class="modal fade" id="supportModal">
    <div class="modal-content">
      <div class="modal-header">
        <h5>Customer Support</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">Information about support.</div>
    </div>
  </div>

  <div id="location" class="container mt-5"><h2>Our Location</h2><div id="map"></div></div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([51.505, -0.09], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {}).addTo(map);
    L.marker([51.505, -0.09]).addTo(map).bindPopup("Retail Shop!").openPopup();
  </script>

  <div id="contact" class="container mt-5"><h2>Contact Us</h2><p>Visit us: <a href="https://www.google.com/maps?q=51.505,-0.09" target="_blank">Google Maps</a></p></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
